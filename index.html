<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="Ceci est un pomodoro trÃ¨s reposant avec une musique tranquille pour vous relaxer pendant que vous travaillez."/>
        <title>Pomodoro de Martin Bazoge</title>
        <script src="https://kit.fontawesome.com/c202c92920.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <audio hidden id="alerte">
            <source src="sons/alerte.mp3" type="audio/mp3">
            LAUDIO NEST PAS SUPPORTE PAR VOTRE PLATEFORME
        </audio>

        <audio autoplay loop hidden>
            <source src="sons/aquickone.mp3" type="audio/mp3">
            LAUDIO NEST PAS SUPPORTE PAR VOTRE PLATEFORME
        </audio>

        <p id="test"></p>
        <h1>POMODORO TIMER</h1>

        <br><br><br><br>

        <div id="bloc_principal">
            <div id="change">
                <div id="tmp_travail">
                    <span class="dans_tmp_travail">Temps de travail :</span>
                    <button class="dans_tmp_travail" onclick="changeTemps(-30, true)" id="descend_travail">-</button>
                    <span class="dans_tmp_travail" id="set_minutes_travail">25</span>
                    <span class="dans_tmp_travail">:</span>
                    <span class="dans_tmp_travail" id="set_secondes_travail">0</span>
                    <button class="dans_tmp_travail" onclick="changeTemps(30, true)" id="monte_travail">+</button>
                </div>
                <div id="tmp_pause">
                    <span class="dans_tmp_travail">Temps de pause :</span>
                    <button class="dans_tmp_travail" onclick="changeTemps(-30, false)" id="descend_pause">-</button>
                    <span class="dans_tmp_travail" id="set_minutes_pause">5</span>
                    <span class="dans_tmp_travail">:</span>
                    <span class="dans_tmp_travail" id="set_secondes_pause">0</span>
                    <button class="dans_tmp_travail" onclick="changeTemps(30, false)" id="monte_pause">+</button>
                </div>
            </div>

            <span id="start" class="fa-solid fa-play"></span>

            <div id="decompte">
                <span id="minutes">25</span>
                <span id="dp_dec">:</span>
                <span id="secondes">0</span>
            </div>
        </div>

        <br><br><br><br>

        <h3 id="moment_travail"></h3>
        <h3 id="moment_pause"></h3>

         <script defer src="script.js"></script>
    </body>
</html>
