<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Pomodoro de Martin Bazoge</title>
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <audio autoplay loop hidden>
            <source src="sons/aquickone.mp3" type="audio/mp3">
            LAUDIO NEST PAS SUPPORTE PAR VOTRE PLATEFORME
        </audio>

        <p id="test"></p>
        <h1>POMODORO TIMER</h1>

        <br><br><br><br>

        <div id="bloc_principal">
            <div id="change">
                <div id="tmp_travail">
                    <span>Temps de travail :</span>
                    <button onclick="changeTemps(-30, true)">-</button>
                    <span id="set_minutes_travail">25</span>
                    <span>:</span>
                    <span id="set_secondes_travail">0</span>
                    <button onclick="changeTemps(30, true)">+</button>
                </div>
                <div id="tmp_pause">
                    <span>Temps de pause :</span>
                    <button onclick="changeTemps(-30, false)">-</button>
                    <span id="set_minutes_pause">5</span>
                    <span>:</span>
                    <span id="set_secondes_pause">0</span>
                    <button onclick="changeTemps(30, false)">+</button>
                </div>
            </div>

            <button onclick="lanceTimer()" id="lance">LANCER</button>

            <div id="decompte">
                <span id="minutes">25</span>
                <span id="dp_dec">:</span>
                <span id="secondes">0</span>
            </div>
        </div>

        <br><br><br><br>

        <h3 id="moment_travail"></h3>
        <h3 id="moment_pause"></h3>

    </body>
</html>
